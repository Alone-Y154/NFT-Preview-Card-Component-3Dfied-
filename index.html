<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- styles link -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- google fonts - outfit-300,400 & 600 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- font awesome icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>

    <!-- card -->
    <div class="card">
      <div class="card-image">
        <a href="#">
          <img class="main-image" src="images\image-equilibrium.jpg" alt=""></a>
      </div>
      <div class="card-body">
        <!-- title -->
        <h1 class="card-title"><a class="card-title" href="#">Equilibrium #3429</a></h1>
        <!-- card details -->
        <div class="card-description">Our Equilibrium collection promotes balance and calm.</div>
        <div class="card-details">
          <div class="card-details-price"><i class="fab fa-ethereum icon"></i> 0.041 ETH</div>
          <div class="card-details-time"><i class="fas fa-clock icon"></i> 3 days left</div>


        </div>
      </div>
      <hr class="line">
      <!-- card footer -->
      <div class="card-footer">
        <div class="card-footer-image">
          <img class="author-image" src="images\image-avatar.png" alt="">
        </div>
        <div class="card-footer-name">
          <p>Creation of <a class="author-name" href="#">Jules Wyvern</a></p>
        </div>

      </div>
    </div>

  </main>
  <!-- footer -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
  </style>
  <div class="attribution">
    Coded by <a href="https://github.com/Alone-Y154">Yashwanth Krishna</a>.
  </div>
</body>

</html>
